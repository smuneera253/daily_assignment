<!DOCTYPE html>
<html>
<head>
    <title>Show/Hide Content</title>
    <style>
        /* CSS to hide the content initially */
        #additional-content {
            display: none;
        }
    </style>
</head>
<body>
    <div>
        <button onclick="toggleContent()">Toggle Content</button>
        <div id="additional-content">
            <!-- Additional content goes here -->
            <p>This is the additional content that will be shown or hidden.</p>
        </div>
    </div>

    <script>
        // JavaScript to toggle the visibility of the content
        function toggleContent() {
            var content = document.getElementById('additional-content');
            if (content.style.display === 'none') {
                content.style.display = 'block';
            } else {
                content.style.display = 'none';
            }
        }
    </script>
</body>
</html>
