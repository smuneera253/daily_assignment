<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
            margin: 20px;
        }
        .bulb{
            height: 150px;
            width: 150px;
            border: 2px solid black;
            border-radius: 50%;
            text-align: center;
            margin-left: 830px;
            
        }
        .button{
            margin-top: 20px;
        }
        .btn{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="bulb"></div>
    <button class="btn" onclick="ON()">clickme</button>
</body>
<script>
    let button=document.querySelector(".btn");
    light=false;
    function ON(){
        light= !light
        if(light){
            let bulb=document.querySelector(".bulb")
            bulb.style.backgroundColor="yellow";
        }
        else{
            let bulb=document.querySelector(".bulb")
            bulb.style.backgroundColor="white";
        }
    }

</script>
</html>
